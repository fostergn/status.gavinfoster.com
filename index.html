<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>status.gavinfoster.com</title>
  </head>
  <body>
    <ul id="incident__list">
        <li v-for="incident in incidents" v-bind:class="[incident.code.toString()]">
          <div>
            <h4>{{ incident.title }}</h4>
            <p>{{ incident.time }}</p>
          </div>
          <p>{{ incident.message }}</p>
        </li>
    </ul>
  </body>
</html>
