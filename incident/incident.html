<div class="form__container">
  <h3 class="form__header">incident report</h3>
  <form>
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Title</label>
    </div>
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Message</label>
    </div>
    <div class="group">
      <div class="date__container">
        <input placeholder="Date" class="datepicker" />
      </div>
      <div class="time__container">
        <input placeholder="Time" class="timepicker" />
      </div>
    </div>
    <div class="mdl-selectfield">
      <label>Standard Select</label>
      <select class="browser-default">
        <option class="select__placeholder" value="" disabled selected>Choose code</option>
        <option value="1">Success</option>
        <option value="2">Warning</option>
        <option value="3">Error</option>
      </select>
    </div>
    <input class="form__submit" type="submit" value="Submit Incident"/>
  </form>
</body>

  $('.datepicker').pickadate()
  $('.timepicker').pickatime()
