<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="57x57" href="../static/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="../static/favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="../static/favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="../static/favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="../static/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="../static/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="../static/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="../static/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="../static/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="../static/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="../static/favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#0000ff">
<link rel="stylesheet" href="incident.css">
<link rel="stylesheet" href="classic.css">
<link rel="stylesheet" href="classic.date.css">
<link rel="stylesheet" href="classic.time.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="picker.js"></script>
<script src="picker.date.js"></script>
<script src="picker.time.js"></script>
</head>
<body>
<div class="form__container">
  <div class="form__header">
    <h3 class="form__header-title">Incident Report</h3>
    <a  class="form__header-link" href="http://localhost:3050" target="_blank"><p>View Incidents</p></a>
  </div>
  <form>
    <div class="group">      
      <input id="form__input--title" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Title</label>
    </div>
    <div class="group">      
      <input id="form__input--message" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Message</label>
    </div>
    <div class="group">
      <div class="date__container">
        <input placeholder="Date"  id="form__input--date" class="datepicker" />
      </div>
      <div class="time__container">
        <input placeholder="Time"  id="form__input--time" class="timepicker" />
      </div>
    </div>
    <ul class="code__list">
      <li class="init unselected" id="form__input--code">Status Code</li>
      <li class="code__option code__option--success" data-value="1">Success</li>
      <li class="code__option code__option--error" data-value="3">Error</li>
      <li class="code__option code__option--warning" data-value="2">Warning</li>
    </ul>
    <input class="form__submit" type="submit" value="Submit Incident"/>
  </form>
  <script src="incident.js"></script>
</body>
</html>
